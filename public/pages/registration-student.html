<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="/static/css/Register/style.css">
  <link rel="stylesheet" type="text/css" href="/static/css/Register/material-design-iconic-font.css">
</head>
<body>
<div class="main">
  <header class="site-header text-light">
    <div class="container">
      <div class="site-header-inner">
        <div class="brand header-brand">
          <h1 class="m-0">
            <a href="/"><img src="/static/images/home.svg" alt="Home"></a>
          </h1>
        </div>
        <ul class="header-links list-reset m-0">
          <li>
            <a href="/registration/tutor">Become a Tutor</a>
          </li>
          <li>
            <a href="/about">About</a>
          </li>
          <li>
            <a href="/login">Login</a>
          </li>
          <li>
            <a class="button button-sm button-shadow button-signup" href="/registration/student">Signup</a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <section class="signup">
    <div class="container">
      <div class="signup-content">
        <form method="POST" id="signup-form" class="signup-form">
          <h2 class="form-title">Create a student account</h2>
          <div class="form-group">
            <input type="text" class="form-input" name="name" id="name" placeholder="Your Name"/>
          </div>
          <div class="form-group">
            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email"/>
          </div>
          <div class="form-group">
            <input type="text" class="form-input" name="password" id="password" placeholder="Password"/>
            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
          </div>
          <div class="form-group">
            <input type="password" class="form-input" name="re_password" id="re_password" placeholder="Repeat your password"/>
          </div>
          <div class="form-group">
            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
          </div>
          <div class="form-group">
            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
          </div>
        </form>
        <p class="loginhere">
          Have already an account ? <a href="/login" class="loginhere-link">Login here</a>
        </p>
      </div>
    </div>
  </section>
</div>
</body>
</html>
