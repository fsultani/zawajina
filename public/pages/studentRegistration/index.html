<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <link
    rel="stylesheet"
    type="text/css"
    href="/static/pages/studentRegistration/css/styles.css"
  >
  <link
    rel="stylesheet"
    type="text/css"
    href="/static/pages/studentRegistration/css/fonts/material-icon/css/material-design-iconic-font.css"
  >
  <link
    rel="stylesheet"
    type="text/css"
    href="/static/pages/studentRegistration/css/studentRegistrationStyles.css"
  >
  <link
    href="https://fonts.googleapis.com/css?family=Heebo:400,700|Playfair+Display:700"
    rel="stylesheet"
  >
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  >

  <script src="/static/js/styles/js.cookie.js"></script>
</head>
<body class="">
  <div class="wrapper">
    <div include-navbar></div>
    <main>
      <section class="hero text-center signup">
        <div class="container">
          <div class="signup-content">
            <div class="alert alert-danger" id="show-alert-danger">
              Email has already been taken
            </div>
            <form name="signupForm" onsubmit="return false" novalidate>
              <h2 class="form-title">Create a student account</h2>
              <div class="form-group">
                <input type="text" class="form-input" name="first_name" id="first_name_id" placeholder="First Name" required />
              </div>
              <div class="form-group">
                <input type="text" class="form-input" name="last_name" id="last_name_id" placeholder="Last Name" required />
              </div>
              <div class="form-group">
                <input type="email" class="form-input" name="email" id="email_id" placeholder="Your Email" required />
              </div>
              <div class="form-group">

                <div class="password-container">
                  <input type="password" class="form-input" name="password" id="password_id" placeholder="Password" required />
                  <span id="passwordEye" toggle="#password" class="zmdi zmdi-eye-off field-icon toggle-password" onclick="togglePassword()"></span>
                </div>
                <div class="invalid-password">
                  Your password needs at least 8 characters
                </div>
              </div>
              <div class="form-group">
                <button
                  type="submit"
                  onclick="handleSignup()"
                  class="form-submit signup-button"
                >
                  Sign Up
                </button>
              </div>
            </form>
            <p class="loginhere">
              Have already an account? <a href="/login" class="loginhere-link">Login here</a>
            </p>
          </div>
        </div>
      </section>
    </main>
    <footer site-footer></footer>
  </div>
  <script src="/static/pages/helpers/includeHTML.js"></script>
  <script src="/static/pages/helpers/togglePassword.js"></script>
  <script src="/static/pages/helpers/handleSignup.js"></script>
</body>
</html>
