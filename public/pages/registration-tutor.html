<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="/static/css/Register/style.css">
  <link rel="stylesheet" type="text/css" href="/static/css/Register/material-design-iconic-font.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="main">
  <div w3-include-html="/static/pages/nav.html"></div>
  <section class="signup">
    <!-- <img src="/static/images/signup-bg.jpg" alt=""> -->
    <div class="container">
      <div class="signup-content">
        <form id="signup-form" class="signup-form">
          <h2 class="form-title">Create a free tutor account</h2>
          <div class="form-group">
            <input type="text" class="form-input" name="first_name" id="name" placeholder="First Name"/>
          </div>
          <div class="form-group">
            <input type="text" class="form-input" name="last_name" id="name" placeholder="Last Name"/>
          </div>
          <div class="form-group">
            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email"/>
          </div>
          <div class="form-group">
            <input type="text" class="form-input" name="password" id="password" placeholder="Password"/>
            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
          </div>
          <div class="form-group">
            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
          </div>
          <div class="form-group">
            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
          </div>
        </form>
        <p class="loginhere">
          Have already an account ? <a href="/login" class="loginhere-link">Login here</a>
        </p>
      </div>
    </div>
  </section>
</div>
<script type="text/javascript" src="/static/includeHTML.js"></script>
</body>
</html>
