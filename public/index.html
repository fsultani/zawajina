<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <title>My App</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Heebo:400,700|Playfair+Display:700" rel="stylesheet">

  <script type="text/javascript">
    const { page } = window.history.state
    switch(page) {
      case 'home':
        const element = document.createElement('link')
        element.rel = "stylesheet"
        element.href = "/static/css/style.css"
        document.head.appendChild(element)
        break;
      default:
        break;
    }

    const scrollreveal = document.createElement('script')
    scrollreveal.src = "https://unpkg.com/scrollreveal@4.0.5/dist/scrollreveal.min.js"
    document.head.appendChild(scrollreveal)
  </script>
  <script src="/static/js/styles/js.cookie.js"></script>
  
  <!-- axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="is-boxed has-animations">
  <div id="app"></div>
  <script type="module" src="/static/js/router.js"></script>
  </body>
</html>
