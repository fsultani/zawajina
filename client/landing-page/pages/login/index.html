<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

    <!-- Page styles -->
    <link rel="stylesheet" type="text/css" href="/static/dist/landing-page/pages/login/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/static/dist/landing-page/global-css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/dist/landing-page/components/Nav/styles.css">
  </head>
  <body>
    <div class="limiter">
      <div w3-include-html="/static/client/landing-page/components/Nav/index.html"></div>
      <section>
        <div class="container-login100">
          <div class="wrap-login100">
            <form class="login100-form validate-form" name="login" onsubmit="handleLogin(event)" novalidate>
              <span class="login100-form-title p-b-26">
                Login
              </span>
              <div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
                <input class="input100" type="text" name="email">
                <span class="focus-input100" data-placeholder="Email"></span>
              </div>
              <div class="wrap-input100 validate-input" data-validate="Enter password">
                <span class="btn-show-pass">
                  <i class="zmdi zmdi-lock"></i>
                </span>
                <input class="input100" type="password" name="password">
                <span class="focus-input100" data-placeholder="Password"></span>
              </div>
              <div class="container-login100-form-btn">
                <div class="wrap-login100-form-btn">
                  <div class="login100-form-bgbtn"></div>
                  <button class="login100-form-btn" type="submit">
                    Login
                  </button>
                </div>
              </div>
              <div class="text-center p-t-115">
                <span class="txt1">
                  Donâ€™t have an account?
                </span>
                <a class="txt2" href="/signup">
                  Sign Up
                </a>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
    <script type="text/javascript" src="/static/client/landing-page/pages/login/handleFocusEvent.js"></script>
    <script type="text/javascript" src="/static/client/landing-page/pages/login/handleLogin.js"></script>
    <script type="text/javascript" src="/static/client/landing-page/pages/home/includeHTML.js"></script>
  </body>
</html>
