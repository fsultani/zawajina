<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>Login - My Match</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Global styles -->
    <link rel="stylesheet" type="text/css" href="/static/client/landing-page/global-css/styles.css">
    <link rel="stylesheet" type="text/css" href="/static/client/landing-page/components/Nav/styles.css">

    <!-- Page styles -->
    <link rel="stylesheet" type="text/css" href="/static/client/landing-page/pages/login/css/styles.css">
  </head>
  <body>
    <div class="login-page-container">
      <div w3-include-html="/static/client/landing-page/components/Nav/index.html"></div>
      <section>
        <div class="login-container">
          <div class="login-wrapper">
            <form class="login-form validate-form" name="login" onsubmit="handleLogin(event)" novalidate>
              <span class="login-form-title">
                Login
              </span>
              <div class="input-wrapper validate-input" id="email-wrapper">
                <input class="input-field" type="email" name="email">
                <span class="input-focus" id="email" data-placeholder="Email"></span>
                <div class="invalid-email" id="invalid-email">Invalid email</div>
              </div>
              <div class="input-wrapper validate-input" id="password">
                <span class="password-icon-wrapper">
                  <i class="zmdi zmdi-lock"></i>
                </span>
                <input class="input-field" type="password" name="password">
                <span class="input-focus" data-placeholder="Password"></span>
                <div class="invalid-password" id="invalid-password">Invalid password</div>
              </div>
              <div class="login-button-container">
                <div class="login-button-wrapper">
                  <div class="login-button-background"></div>
                  <div class="loading-spinner">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                  </div>
                  <button class="login-button" type="submit" name="loginButton">
                    Login
                  </button>
                </div>
              </div>
              <div class="no-account-container">
                <a class="signup" href="/signup">
                  Donâ€™t have an account?
                </a>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
    <script type="text/javascript" src="/static/client/landing-page/pages/login/handleFocusEvent.js"></script>
    <script type="text/javascript" src="/static/client/landing-page/pages/login/handleLogin.js"></script>
    <script type="text/javascript" src="/static/client/landing-page/pages/home/includeHTML.js"></script>
  </body>
</html>
