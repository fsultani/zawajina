<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>

    <!-- Global styles -->
    <link rel="stylesheet" type="text/css" href="/static/client/landing-page/global-css/styles.css">
    <link rel="stylesheet" type="text/css" href="/static/client/landing-page/components/Nav/styles.css">

    <!-- Font Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Page styles -->
    <link rel="stylesheet" href="/static/client/landing-page/pages/signup/step2/styles.css">
  </head>
  <body>
    <div class="signup-container">
      <div w3-include-html="/static/client/landing-page/components/Nav/index.html"></div>
      <section>
        <div class="signup-wrapper">
          <h4 id="signup-success">You have successfully registered!</h4>
          <div class="signup-content">
            <form name="signupForm" onsubmit="return false" enctype="multipart/form-data" novalidate>
              <h2 class="form-title">Register</h2>

              <div class="form-row">
                <div class="dob-container form-group form-icon">
                  <label for="birth_date">Birth date</label>
                  <div class="dob-wrapper">
                    <select class="form-control form-control-sm" onchange="handleBirthMonth(event)">
                      <option selected disabled>Month</option>
                      <option value="january">January</option>
                      <option value="february">February</option>
                      <option value="march">March</option>
                      <option value="april">April</option>
                      <option value="may">May</option>
                      <option value="june">June</option>
                      <option value="july">July</option>
                      <option value="august">August</option>
                      <option value="september">September</option>
                      <option value="october">October</option>
                      <option value="november">November</option>
                      <option value="december">December</option>
                    </select>
                    <select
                      class="form-control form-control-sm"
                      id="dob-day"
                      onchange="handleBirthDay(event)"
                    >
                      <script type="module">
                        import { birthDay } from "/static/client/landing-page/pages/signup/step2/js/helpers.js";
                        birthDay();
                      </script>
                    </select>
                    <select class="form-control form-control-sm" id="dob-year" onchange="handleBirthYear(event)">
                      <script type="module">
                        import { birthYear } from "/static/client/landing-page/pages/signup/step2/js/helpers.js";
                        birthYear();
                      </script>
                    </select>
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="gender-container form-radio">
                  <label for="gender">Gender</label>
                  <div class="form-flex">
                    <input
                      type="radio"
                      name="gender"
                      id="male"
                      onchange="handleGender('male')"
                    />
                    <label for="male">Male</label>
                    <input
                      type="radio"
                      name="gender"
                      id="female"
                      onchange="handleGender('female')"
                    />
                    <label for="female">Female</label>
                  </div>
                </div>
              </div>

              <div class="form-row">
                <select
                  class="form-control form-control-md"
                  id="countries-list"
                  onchange="handleCountrySelection(event)"
                >
                  <script type="module">
                    import { countriesList } from "/static/client/landing-page/pages/signup/step2/js/helpers.js";
                    countriesList();
                  </script>
                </select>
              </div>

              <div class="form-row" id="displayStates">
                <select
                  class="form-control form-control-md"
                  id="states-list"
                  onchange="handleStateSelection(event)"
                >
                </select>
              </div>

              <div class="form-row">
                <select
                  class="form-control form-control-md"
                  id="cities-list"
                  onchange="handleCitySelection(event)"
                >
                  <option selected disabled>City</option>
                </select>
              </div>

              <h3 class="photos-header">Photos</h3>
              <div class="invalid-file-type">
                Please upload only JPEG or PNG
              </div>
              <div class="images-wrapper">
                <input type="file" name="image-1" class="image-1" hidden="hidden" accept=".jpg,.jpeg,.png" />
                <div class="image-upload-container">
                  <div class="custom-button-1"></div>
                  <div class="image-upload-1">
                    <img src="" class="image-preview-1">
                  </div>
                  <div class="remove-image-1"></div>
                  <div class="processing-bar-1"></div>
                  <div class="success-box-1"></div>
                </div>
                <input type="file" class="image-2" hidden="hidden" accept=".jpg,.jpeg,.png" />
                <div class="image-upload-container">
                  <div class="custom-button-2"></div>
                  <div class="image-upload-2">
                    <img src="" class="image-preview-2">
                  </div>
                  <div class="remove-image-2"></div>
                  <div class="processing-bar-2"></div>
                  <div class="success-box-2"></div>
                </div>
                <input type="file" class="image-3" hidden="hidden" accept=".jpg,.jpeg,.png" />
                <div class="image-upload-container">
                  <div class="custom-button-3"></div>
                  <div class="image-upload-3">
                    <img src="" class="image-preview-3">
                  </div>
                  <div class="remove-image-3"></div>
                  <div class="processing-bar-3"></div>
                  <div class="success-box-3"></div>
                </div>

                <input type="file" class="image-4" hidden="hidden" accept=".jpg,.jpeg,.png" />
                <div class="image-upload-container">
                  <div class="custom-button-4"></div>
                  <div class="image-upload-4">
                    <img src="" class="image-preview-4">
                  </div>
                  <div class="remove-image-4"></div>
                  <div class="processing-bar-4"></div>
                  <div class="success-box-4"></div>
                </div>
                <input type="file" class="image-5" hidden="hidden" accept=".jpg,.jpeg,.png" />
                <div class="image-upload-container">
                  <div class="custom-button-5"></div>
                  <div class="image-upload-5">
                    <img src="" class="image-preview-5">
                  </div>
                  <div class="remove-image-5"></div>
                  <div class="processing-bar-5"></div>
                  <div class="success-box-5"></div>
                </div>
                <input type="file" class="image-6" hidden="hidden" accept=".jpg,.jpeg,.png" />
                <div class="image-upload-container">
                  <div class="custom-button-6"></div>
                  <div class="image-upload-6">
                    <img src="" class="image-preview-6">
                  </div>
                  <div class="remove-image-6"></div>
                  <div class="processing-bar-6"></div>
                  <div class="success-box-6"></div>
                </div>
              </div>

              <div class="form-group">
                <button
                  type="submit"
                  onclick="handleCreateNewAccount()"
                  class="form-submit signup-button"
                  name="signupButton"
                >
                  Sign Up
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>

    <script src="/static/client/landing-page/pages/signup/step2/js/includeHTML.js"></script>
    <script src="/static/client/landing-page/pages/signup/step2/js/handleCreateNewAccount.js"></script>
    <script src="/static/client/landing-page/pages/signup/step2/js/imageUpload.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
