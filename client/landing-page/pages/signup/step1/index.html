<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>

    <!-- Font Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Global styles -->
    <link rel="stylesheet" type="text/css" href="/static/client/landing-page/global-css/styles.css">
    <link rel="stylesheet" type="text/css" href="/static/client/landing-page/components/Nav/styles.css">

    <!-- Page styles -->
    <link rel="stylesheet" href="/static/client/landing-page/pages/signup/step1/styles.css">
  </head>
  <body>
    <div class="signup-container">
      <div w3-include-html="/static/client/landing-page/components/Nav/index.html"></div>
      <section>
        <div class="signup-wrapper">
          <div class="signup-content">
            <div id="email-exists-error"></div>
            <form name="signupForm" onsubmit="return false" novalidate>
              <h2 class="form-title">Create account</h2>
              <div class="form-group">
                <input type="text" class="form-input" name="user_name" id="name_id" placeholder="Name" required />
              </div>
              <div class="form-group">
                <input type="email" class="form-input" name="user_email" id="email_id" placeholder="Email" required />
              </div>
              <div class="form-group password-wrapper">
                <input type="password" class="form-input" name="user_password" id="password" placeholder="Password"/>
                <span toggle="#password" class="field-icon" onclick="togglePassword()">
                  <i class="fa fa-eye" id="passwordEye"></i>
                </span>
              </div>
              <div class="password-helper-text">
                Password must be at least 8 characters long
              </div>
              <div class="form-group">
                <button
                  type="submit"
                  onclick="handleSignupStepOne()"
                  class="form-submit signup-button"
                  name="signupButton"
                >
                  Create Account
                </button>
              </div>
            </form>
            <div class="form-group">
              <label for="agree-term" class="label-agree-term"><span><span></span></span>By signing up, you agree to all statements in <a href="#" class="term-service">Terms of Service</a></label>
            </div>
            <p class="login">
              Already have an account? <a href="#" class="login-link">Login here</a>
            </p>
          </div>
        </div>
      </section>
    </div>

    <script type="text/javascript" src="/static/client/landing-page/pages/signup/step1/js/includeHTML.js"></script>
    <script type="text/javascript" src="/static/client/landing-page/pages/signup/step1/js/togglePassword.js"></script>
    <script type="text/javascript" src="/static/client/landing-page/pages/signup/step1/js/handleSignupStepOne.js"></script>
  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
