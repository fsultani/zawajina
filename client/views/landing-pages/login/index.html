<section>
  <div class='login-container'>
    <div class='login-wrapper'>
      <form class='login-form validate-form' name='login' onsubmit='handleLogin(event)' novalidate>
        <span class='login-form-title'>
          Login
        </span>
        <div class='input-wrapper validate-input' id='email-wrapper'>
          <input class='input-field' type='email' id='userEmail' />
          <span class='input-focus' id='email-span' data-placeholder='Email'></span>
          <div id='email-error'></div>
        </div>
        <div class='input-wrapper validate-input' id='password-wrapper'>
          <input class='input-field' type='password' id='userPassword' />
          <span class='input-focus' id='password-span' data-placeholder='Password'></span>
          <div id='password-error'></div>
        </div>
        <div class='login-button-container'>
          <div class='login-button-wrapper'>
            <div class='login-button-background'></div>
            <div id='login-button-loading-spinner-wrapper'>
              <button class='form-submit' type='submit' name='loginButton'>
                Login
              </button>
            </div>
          </div>
        </div>
        <div class='bottom-container'>
          <a href='/password/request' class='forgot-password'>
            Forgot your password?
          </a>
        </div>
      </form>
    </div>
  </div>
</section>
