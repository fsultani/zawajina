<section class='form-container'>
  <div class='form-wrapper'>
    <div class='form-content'>
      <div id='form-submission-error'></div>
      <form name='resetPasswordForm' onsubmit='return false' novalidate>
        <h2 class='form-title'>Reset Password</h2>

        <div class='input-wrapper password-one-margin'>
          <input class='form-input' type='password' id='user-password-one' />
          <span class='input-focus animate-border-bottom' data-placeholder='New Password'></span>
          <span class='field-icon' onclick='togglePassword(1)'>
            <i class='fa fa-eye-slash password-one-eye'></i>
          </span>
        </div>
        <div class='input-wrapper password-two-margin'>
          <input class='form-input' type='password' id='user-password-two' />
          <span class='input-focus animate-border-bottom' data-placeholder='Confirm New Password'></span>
          <span class='field-icon' onclick='togglePassword([2])'>
            <i class='fa fa-eye-slash password-two-eye'></i>
          </span>
        </div>
        <div class='password-helper-text'>
          Password must be at least 8 characters long
        </div>
        <div class='form-group submit-button'>
          <div id='submit-button-loading-spinner-wrapper'>
            <button type='submit' onclick='handleResetPassword()' class='form-submit' id='submitButton'>
              Reset Password
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
