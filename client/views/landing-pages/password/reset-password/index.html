<div class='flex flex-wrap justify-content-center align-items-flex-start page-container background-green'>
  <div class='box-shadow-1 page-wrapper'>
    <div id='form-submission-error'></div>
    <form name='resetPasswordForm' onsubmit='handleResetPassword(event)' novalidate>
      <h1 class='form-title'>Reset Password</h1>

      <div class='form-input-wrapper userPassword-wrapper'>
        <input type='password' class='userPassword' id='user-password-one' required>
        <span class='userPassword-label'>New Password</span>
        <div toggle='#password' class='field-icon' onclick='togglePassword(1)'>
          <i class='fa fa-eye-slash password-one-eye' id='passwordEye'></i>
        </div>
      </div>

      <div class='form-input-wrapper userPassword-wrapper'>
        <input type='password' class='userPassword' id='user-password-two' required>
        <span class='userPassword-label'>Confirm New Password</span>
        <div toggle='#password' class='field-icon' onclick='togglePassword(2)'>
          <i class='fa fa-eye-slash password-two-eye' id='passwordEye'></i>
        </div>
        <div class='userPassword-helper-text'>
          Password must be at least 8 characters long
        </div>
      </div>

      <div class='flex justify-content-center flex-wrap form-button-container'>
        <div class='full-width'>
          <div id='form-button-loading-spinner-wrapper'>
            <button class='flex justify-content-center align-items-center form-submit' type='submit'>
              Reset Password
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
