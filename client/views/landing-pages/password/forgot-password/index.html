<section>
  <div class='form-container'>
    <div class='form-wrapper'>
      <form class='form' name='resetPassword' onsubmit='handlePasswordResetEmail(event)' novalidate>
        <div id='email-sent-message'></div>
        <h3 class='form-title'>Reset Password</h3>

        <div class='input-wrapper validate-input' id='email-wrapper'>
          <input class='input-field' type='email' id='userEmail' />
          <span class='input-focus' id='email' data-placeholder='Email'></span>
          <div id='email-error'></div>
        </div>

        <div class='button-container'>
          <div class='button-wrapper'>
            <div class='button-background'></div>
            <div id='submit-button-loading-spinner-wrapper'>
              <button class='form-submit' type='submit' name='resetPasswordButton'>
                Request Password Reset
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
