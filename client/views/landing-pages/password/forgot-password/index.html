<div class='flex flex-wrap justify-content-center align-items-flex-start page-container background-green'>
  <div class='box-shadow-1 page-wrapper'>
    <form name='resetPassword' novalidate>
      <h1 class='form-title'>Forgot Password</h1>

      <div class='input-wrapper position-relative' id='email-wrapper'>
        <input class='input-field' id='userEmail' required type='email' />
        <span class='input-focus' id='email-span' data-placeholder='Email'></span>
        <div id='email-error'></div>
      </div>

      <div class='flex justify-content-center flex-wrap form-button-container'>
        <div class='full-width'>
          <div id='form-button-loading-spinner-wrapper'>
            <!-- Form submission takes place on the button element since the button serves two purposes. -->
            <button class='flex justify-content-center align-items-center form-submit' type='button'
              onclick='handleForgotPasswordEmail()'>
              Request Password Reset
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
