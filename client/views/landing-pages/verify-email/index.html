<section>
  <div class='form-container'>
    <div class='form-wrapper'>
      <form class='form' name='resetPassword' onsubmit='handleSubmitToken(event)' novalidate>
        <div id='verification-code-error'></div>
        <h3 class='form-title'>Verify Email Address</h3>

        <p class='form-subtitle'>
          Enter the 5 digit verification code sent to your email address:
        </p>

        <div class='input-wrapper validate-input'>
          <input type='number' class='input-field' id='verification-token' />
          <span class='input-focus'></span>
          <div id='email-error'></div>
        </div>

        <div class='button-container'>
          <div class='button-wrapper'>
            <div class='button-background'></div>
            <div id='submit-button-loading-spinner-wrapper'>
              <button class='form-submit' type='submit' name='resetPasswordButton'>
                Submit
              </button>
            </div>
          </div>
        </div>

        <div class='helper-text-wrapper'>
          <a href='/resend-email' class='helper-text'>Didn't get a code?</a>
        </div>
      </form>
    </div>
  </div>
</section>
