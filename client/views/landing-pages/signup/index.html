<div class='flex flex-wrap justify-content-center align-items-flex-start page-container background-green'>
  <div class='box-shadow-1 page-wrapper'>
    <form name='signupForm' onsubmit='handleSignupStepOne(event)' novalidate>
      <h1 class='form-title'>Create account</h1>

      <div class='form-input-wrapper username-wrapper'>
        <input type='text' class='username' required>
        <span class='username-label'>Name</span>
        <div class='username-error'></div>
      </div>

      <div class='form-input-wrapper userEmail-wrapper'>
        <input type='email' class='userEmail' required>
        <span class='userEmail-label'>Email</span>
        <div class='userEmail-error'></div>
      </div>

      <div class='form-input-wrapper userPassword-wrapper'>
        <input type='password' class='userPassword' required>
        <span class='userPassword-label'>Password</span>
        <div toggle='#password' class='field-icon' onclick='togglePassword()'>
          <i class='fa fa-eye' id='passwordEye'></i>
        </div>
        <div class='userPassword-helper-text'>
          Password must be at least 8 characters long
        </div>
      </div>

      <div class='flex justify-content-center flex-wrap form-button-container'>
        <div class='full-width'>
          <div id='form-button-loading-spinner-wrapper'>
            <button class='flex justify-content-center align-items-center form-submit' type='submit'>
              Create Account
            </button>
          </div>
        </div>
      </div>

      <div class='form-group'>
        <label for='agree-term' class='label-agree-term'>
          By signing up, you agree to all statements in the
          <a href='/terms' class='terms-of-service'>Terms of Service</a></label>
      </div>

      <div class='form-bottom-container'>
        <p class='login-from-signup'>
          Already have an account?&nbsp;&nbsp;<a href='/login' class='login-helper-text'>Login here</a>
        </p>
      </div>
    </form>
  </div>
</div>
