<div class="full-page-loading-spinner">
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</div>

<div class="signup-container">
  <section>
    <div class="signup-wrapper">
      <div class="signup-content">
        <div id="signup-error"></div>
        <div id="slow-network-warning">
          <p class="slow-network-message"></p>
        </div>
        <form
          name="signupForm"
          enctype="multipart/form-data"
          onsubmit="return false"
          novalidate
          autocomplete="off"
        >
          <div class="form-header">
            <h2 class="form-title"></h2>
          </div>
          <p class="form-subtitle">
            Please answer some additional questions to find the right matches.
          </p>
          <p class="form-errors">Please fix the errors below.</p>

          <!-- ************************************************************ -->

          <section class="form-row">
            <div class="dob-container">
              <label for="birth_date">Birth date</label>
              <div class="dob-wrapper">
                <select class="select-wrapper dob-month" onchange="handleBirthMonth(event)">
                  <option selected disabled>Month</option>
                  <option value="01">January</option>
                  <option value="02">February</option>
                  <option value="03">March</option>
                  <option value="04">April</option>
                  <option value="05">May</option>
                  <option value="06">June</option>
                  <option value="07">July</option>
                  <option value="08">August</option>
                  <option value="09">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
                <select class="select-wrapper dob-day" onchange="handleBirthDay(event)"></select>
                <select class="select-wrapper dob-year" onchange="handleBirthYear(event)"></select>
              </div>
            </div>
          </section>

          <!-- ************************************************************ -->

          <section class="form-row">
            <div class="gender-container form-radio">
              <label for="gender">Gender</label>
              <div class="form-flex">
                <input type="radio" name="gender" id="male" onchange="handleGender('male')" />
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" onchange="handleGender('female')" />
                <label for="female">Female</label>
              </div>
            </div>
          </section>

          <!-- ************************************************************ -->

          <section>
            <div class="form-row user-location">
              <label for="locationInput">What city do you live in?</label>
              <div class="autocomplete">
                <div class="user-location-selection"></div>
                <input id="locationInput" class="location" type="text" />
                <div id="location-results"></div>
              </div>
            </div>
            <div id="city-error"></div>

            <div class="form-row user-raised">
              <label for="raisedInput">Where were you raised?</label>
              <div class="autocomplete">
                <div class="user-raised-selection"></div>
                <input id="raisedInput" class="raised" type="text" />
                <div id="raised-results"></div>
              </div>
            </div>
            <div id="raised-error"></div>

            <div class="form-row user-ethnicity">
              <label for="ethnicityInput">What is your ethnicity?</label>
              <div class="autocomplete">
                <div class="user-ethnicity-selection"></div>
                <input id="ethnicityInput" class="ethnicity" type="text" />
                <div id="ethnicity-results"></div>
              </div>
            </div>
            <div id="ethnicity-error"></div>

            <div class="form-row user-languages">
              <label for="languageInput">What language(s) do you speak?</label>
              <div class="autocomplete">
                <div class="user-languages-selection"></div>
                <input id="languageInput" class="languages" type="text" />
                <div id="language-results"></div>
              </div>
            </div>
            <div id="languages-error"></div>
          </section>

          <!-- ************************************************************ -->

          <section class="form-row select-container">
            <div>
              <label>Conviction</label>
              <select class="religious-conviction-error" onchange="handleConviction(event)">
                <option selected disabled>Select Conviction</option>
                <option value="Sunni">Sunni</option>
                <option value="Shia">Shia</option>
                <option value="Just Muslim">Just Muslim</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div>
              <label>Values</label>
              <select class="religious-values-error" onchange="handleReligiousValues(event)">
                <option selected disabled>Select Values</option>
                <option value="Conservative">Conservative</option>
                <option value="Moderate">Moderate</option>
                <option value="Liberal">Liberal</option>
              </select>
            </div>
            <div>
              <label>Marital Status</label>
              <select class="marital-status-error" onchange="handleMaritalStatus(event)">
                <option selected disabled>Marital Status</option>
                <option value="Never Married">Never Married</option>
                <option value="Divorced">Divorced</option>
                <option value="Widowed">Widowed</option>
              </select>
            </div>
            <div>
              <label>Education</label>
              <select class="education-error" onchange="handleEducation(event)">
                <option selected disabled>Education Level</option>
                <option value="High School">High School</option>
                <option value="Associate degree">Associate degree</option>
                <option value="Bachelor's degree">Bachelor's degree</option>
                <option value="Master's degree">Master's degree</option>
                <option value="Doctoral degree">Doctoral degree</option>
              </select>
            </div>
            <div>
              <label>Profession</label>
              <select
                class="professions profession-error"
                onchange="handleProfession(event)"
              ></select>
            </div>
            <div>
              <label>Height</label>
              <select class="height-error height-options" onchange="handleHeight(event)">
                <option selected disabled>Select Height</option>
                <option>< 4'10" (< 147 cm)</option>
                <option>4'10" (147 cm)</option>
                <option>4'11" (150 cm)</option>
                <option>5' (152 cm)</option>
                <option>5'1" (155 cm)</option>
                <option>5'2" (157 cm)</option>
                <option>5'3" (160 cm)</option>
                <option>5'4" (163 cm)</option>
                <option>5'5" (165 cm)</option>
                <option>5'6" (168 cm)</option>
                <option>5'7" (170 cm)</option>
                <option>5'8" (173 cm)</option>
                <option>5'9" (175 cm)</option>
                <option>5'10" (177 cm)</option>
                <option>5'11" (180 cm)</option>
                <option>6' (183 cm)</option>
                <option>6'1" (185 cm)</option>
                <option>6'2" (188 cm)</option>
                <option>6'3" (191 cm)</option>
                <option>6'4" (193 cm)</option>
                <option>6'5" (196 cm)</option>
                <option>> 6'5" (> 196 cm)</option>
              </select>
            </div>
            <div>
              <label>Can you relocate?</label>
              <select class="relocate-error" onchange="handleRelocate(event)">
                <option selected disabled>Select One</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="Maybe">Maybe</option>
              </select>
            </div>
            <div>
              <label>Diet</label>
              <select class="diet-error" onchange="handleDiet(event)">
                <option selected disabled>Diet</option>
                <option value="Halal only">Halal only</option>
                <option value="Halal when possible">Halal when possible</option>
                <option value="Eat anything">Eat anything</option>
                <option value="Eat anything except pork">Eat anything except pork</option>
                <option value="Vegetarian">Vegetarian</option>
              </select>
            </div>
            <div class="form-radio">
              <label for="smokes">Do you smoke?</label>
              <div class="form-flex smokes-error">
                <input type="radio" name="smokes" id="smokes-yes" onchange="handleSmokes('Yes')" />
                <label for="smokes-yes">Yes</label>
                <input type="radio" name="smokes" id="smokes-no" onchange="handleSmokes('No')" />
                <label for="smokes-no">No</label>
              </div>
            </div>
            <div class="form-radio">
              <label for="has-children">Do you have children?</label>
              <div class="form-flex has-children-error">
                <input
                  type="radio"
                  name="has-children"
                  id="has-children-yes"
                  onchange="handleHasChildren('Yes')"
                />
                <label for="has-children-yes">Yes</label>
                <input
                  type="radio"
                  name="has-children"
                  id="has-children-no"
                  onchange="handleHasChildren('No')"
                />
                <label for="has-children-no">No</label>
              </div>
            </div>
            <div class="form-radio">
              <label for="wants-children">Do you want children?</label>
              <div class="form-flex wants-children-error">
                <input
                  type="radio"
                  name="wants-children"
                  id="wants-children-yes"
                  onchange="handleWantsChildren('Yes')"
                />
                <label for="wants-children-yes">Yes</label>
                <input
                  type="radio"
                  name="wants-children"
                  id="wants-children-no"
                  onchange="handleWantsChildren('No')"
                />
                <label for="wants-children-no">No</label>
              </div>
            </div>
            <div class="hijab-container form-radio">
              <label for="hijab">Hijab</label>
              <div class="form-flex hijab-error">
                <input type="radio" name="hijab" id="hijab-yes" onchange="handleHijab('Yes')" />
                <label for="hijab-yes">Yes</label>
                <input type="radio" name="hijab" id="hijab-no" onchange="handleHijab('No')" />
                <label for="hijab-no">No</label>
              </div>
            </div>
          </section>

          <section>
            <div class="form-row user-hobbies">
              <label for="hobbies-input">Hobbies and Interests (Optional)</label>
              <div class="autocomplete">
                <div class="user-hobbies-selection"></div>
                <input id="hobbies-input" class="hobbies" type="text" />
                <div id="hobbies-results"></div>
              </div>
            </div>
          </section>

          <section>
            <label for="about-me">About Me</label>
            <div id="about-me-error-text"></div>
            <textarea
              class="about-me-error"
              id="about-me"
              name="about-me"
              placeholder="Describe yourself (100 character minimum)"
            ></textarea>
            <p class="character-count" id="about-me-character-count">0/100</p>
          </section>

          <section>
            <label for="about-my-match">About My Match</label>
            <div id="about-my-match-error-text"></div>
            <textarea
              class="about-my-match-error"
              id="about-my-match"
              name="about-my-match"
              placeholder="Describe your ideal match (100 character minimum)"
            ></textarea>
            <p class="character-count" id="about-my-match-character-count">0/100</p>
          </section>

          <!-- ************************************************************ -->

          <div class="form-row">
            <h3 class="photos-header">Photos</h3>
            <p class="photos-subtitle">
              Photos are optional, but highly recommended.
            </p>
            <div class="invalid-file-type">
              Please upload only JPEG or PNG
            </div>
            <div class="images-wrapper">
              <input
                type="file"
                name="image-1"
                class="image-1"
                hidden="hidden"
                accept=".jpg,.jpeg,.png"
              />
              <div class="image-upload-container">
                <div class="custom-button-1"></div>
                <div class="image-upload-1">
                  <img src="" class="image-preview-1" />
                </div>
                <div class="remove-image-1"></div>
                <div class="processing-bar-1"></div>
                <div class="success-box-1"></div>
              </div>
              <input
                type="file"
                name="image-2"
                class="image-2"
                hidden="hidden"
                accept=".jpg,.jpeg,.png"
              />
              <div class="image-upload-container">
                <div class="custom-button-2"></div>
                <div class="image-upload-2">
                  <img src="" class="image-preview-2" />
                </div>
                <div class="remove-image-2"></div>
                <div class="processing-bar-2"></div>
                <div class="success-box-2"></div>
              </div>
              <input
                type="file"
                name="image-3"
                class="image-3"
                hidden="hidden"
                accept=".jpg,.jpeg,.png"
              />
              <div class="image-upload-container">
                <div class="custom-button-3"></div>
                <div class="image-upload-3">
                  <img src="" class="image-preview-3" />
                </div>
                <div class="remove-image-3"></div>
                <div class="processing-bar-3"></div>
                <div class="success-box-3"></div>
              </div>

              <input
                type="file"
                name="image-4"
                class="image-4"
                hidden="hidden"
                accept=".jpg,.jpeg,.png"
              />
              <div class="image-upload-container">
                <div class="custom-button-4"></div>
                <div class="image-upload-4">
                  <img src="" class="image-preview-4" />
                </div>
                <div class="remove-image-4"></div>
                <div class="processing-bar-4"></div>
                <div class="success-box-4"></div>
              </div>
              <input
                type="file"
                name="image-5"
                class="image-5"
                hidden="hidden"
                accept=".jpg,.jpeg,.png"
              />
              <div class="image-upload-container">
                <div class="custom-button-5"></div>
                <div class="image-upload-5">
                  <img src="" class="image-preview-5" />
                </div>
                <div class="remove-image-5"></div>
                <div class="processing-bar-5"></div>
                <div class="success-box-5"></div>
              </div>
              <input
                type="file"
                name="image-6"
                class="image-6"
                hidden="hidden"
                accept=".jpg,.jpeg,.png"
              />
              <div class="image-upload-container">
                <div class="custom-button-6"></div>
                <div class="image-upload-6">
                  <img src="" class="image-preview-6" />
                </div>
                <div class="remove-image-6"></div>
                <div class="processing-bar-6"></div>
                <div class="success-box-6"></div>
              </div>
            </div>
          </div>

          <!-- ************************************************************ -->

          <div class="signup-button-wrapper">
            <div class="submit-loading-spinner">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
            <button
              type="submit"
              onclick="handleCreateNewAccount()"
              class="form-submit signup-button"
              id="createNewAccount"
            >
              Sign Up
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
