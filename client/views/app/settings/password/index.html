<div class='main'>
  <div class='main-container'>

    <div class='nav-container'></div>

    <div class='form-wrapper' id='password'>
      <div class='form-content'>
        <form name='signupForm' onsubmit='return false' novalidate class='signup-form-wrapper'>
          <div class='form-section'>
            <h1 class='form-title'>Change Password</h1>
            <div id='password-error-text'></div>
            <div class='input-wrapper validate-input' id='password-wrapper'>
              <label for='new-password' class='form-label'>New Password</label>
              <div class='form-input-wrapper'>
                <input name='new-password' class='form-input user-password' type='password'
                  placeholder='Enter new password' />
                <span class='field-icon' onclick='togglePassword(1)'>
                  <i class='fa fa-eye-slash password-one-eye'></i>
                </span>
              </div>

              <label for='confirm-new-password' class='form-label'>Confirm New Password</label>
              <div class='form-input-wrapper'>
                <input name='confirm-new-password' class='form-input confirm-user-password' type='password'
                  placeholder='Enter your new password again' />
                <span class='field-icon' onclick='togglePassword([2])'>
                  <i class='fa fa-eye-slash password-two-eye'></i>
                </span>
              </div>
            </div>
            <div class='password-helper-text'>
              Password must be at least 8 characters long
            </div>
          </div>

          <div class='form-section form-group submit-button'>
            <div class='form-submit-wrapper'>
              <div id='submit-button-loading-spinner-wrapper'>
                <button type='submit' onclick='handleUpdateAccount()' class='form-submit'>
                  Change Password
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
