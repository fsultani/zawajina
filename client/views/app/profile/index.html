<div class="container">
  <div class="wrapper">
    <div class="profile-photos-container">
      <img src="${user.photos.length > 0 ? user.photos[0] : user.gender === 'male' ? 'https://my-match.s3.amazonaws.com/male.png' : 'https://my-match.s3.amazonaws.com/female.png'}" alt="Profile Photo" class="profile-image">
    </div>
    <div>
      <div class="user-info-container">${user.name}</div>
      <div class="user-info-container">${user.city}</div>
    </div>
  </div>
</div>
