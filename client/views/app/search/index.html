<div class="full-page-loading-spinner">
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</div>

<div class="signup-container">
  <section>
    <div class="signup-wrapper">
      <h2 class="title-text">Search</h2>
      <div class="signup-content">
        <form name="signupForm" enctype="multipart/form-data" onsubmit="return false" novalidate autocomplete="off">
          <div class="signup-form-wrapper">

            <div class="column-one">
              <div class="age-range-container">
                <label>Age Range</label>
                <p>Between
                  <span class="min-age-range"></span>
                  <span> and </span>
                  <span class="max-age-range"></span> years old
                </p>
                <div class="double-range-wrapper">
                  <div class="double-range-container">
                    <div class="age-range-slider-track"></div>
                    <input type="range" min="18" max="60" value="18" class="min-age-slider" oninput="minAge()">
                    <input type="range" min="18" max="60" value="60" class="max-age-slider" oninput="maxAge()">
                  </div>
                </div>
              </div>

              <div class="form-row user-location">
                <label for="locationInput">Location</label>
                <div class="autocomplete">
                  <div class="user-location-selection"></div>
                  <textarea id="locationInput" class="location-textarea" cols="43" rows="1"></textarea>
                  <div class="location-results"></div>
                </div>
              </div>

              <div>
                <label>Conviction</label>
                <select class="religious-conviction-error" onchange="handleConviction(event)">
                  <option selected disabled>Select Conviction</option>
                  <option value="Sunni">Sunni</option>
                  <option value="Shia">Shia</option>
                  <option value="Just Muslim">Just Muslim</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div>
                <label>Height</label>
                <p>Between
                  <span class="min-height-range"></span>
                  <span> and </span>
                  <span class="max-height-range"></span>
                </p>
                <div class="double-range-wrapper">
                  <div class="double-range-container">
                    <div class="heights-slider-track"></div>
                    <input type="range" min="147" max="196" value="147" class="min-height-slider" oninput="minHeight()">
                    <input type="range" min="147" max="196" value="196" class="max-height-slider" oninput="maxHeight()">
                  </div>
                </div>
              </div>
              <div>
                <label>Values</label>
                <select class="religious-values-error" onchange="handleReligiousValues(event)">
                  <option selected disabled>Select Values</option>
                  <option value="Conservative">Conservative</option>
                  <option value="Moderate">Moderate</option>
                  <option value="Liberal">Liberal</option>
                </select>
              </div>
            </div>

            <div class="column-two">
              <div>
                <label>Marital Status</label>
                <select class="marital-status-error" onchange="handleMaritalStatus(event)">
                  <option selected disabled>Marital Status</option>
                  <option value="Never Married">Never Married</option>
                  <option value="Divorced">Divorced</option>
                  <option value="Widowed">Widowed</option>
                </select>
              </div>
              <div class="form-row user-ethnicity">
                <label for="ethnicityInput">Ethnicity</label>
                <div class="autocomplete">
                  <div class="user-ethnicity-selection"></div>
                  <textarea id="ethnicityInput" class="ethnicity-textarea" cols="43" rows="1"></textarea>
                  <div id="ethnicity-results"></div>
                </div>
              </div>
              <div>
                <label>Education</label>
                <select class="education-error" onchange="handleEducation(event)">
                  <option selected disabled>Education Level</option>
                  <option value="High School">High School</option>
                  <option value="Associate degree">Associate degree</option>
                  <option value="Bachelor's degree">Bachelor's degree</option>
                  <option value="Master's degree">Master's degree</option>
                  <option value="Doctoral degree">Doctoral degree</option>
                </select>
              </div>
              <div class="hijab-container form-radio">
                <label for="hijab">Hijab</label>
                <div class="form-flex hijab-error">
                  <input type="radio" name="hijab" id="hijab-yes" onchange="handleHijab('Yes')" />
                  <label for="hijab-yes">Yes</label>
                  <input type="radio" name="hijab" id="hijab-no" onchange="handleHijab('No')" />
                  <label for="hijab-no">No</label>
                </div>
              </div>
              <div>
                <label>Sort results by</label>
                <select onchange="handleSortResults(event)">
                  <option value="lastActive">Last Active</option>
                  <option value="newestMembers">Newest Members</option>
                  <option value="nearestToYou">Nearest to you</option>
                </select>

                <div class="has-photo-wrapper">
                  <div class="has-photo-container">
                    <input type="checkbox" id="photos-only-checkbox">
                    <label for="photos-only-checkbox">Profiles with photos only</label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- ************************************************** -->

          <div class="search-button-wrapper">
            <div class="submit-loading-spinner">full-page-loading-spinner
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
            <button type="submit" onclick="handleSearch()" class="form-submit-search-button">
              Search
            </button>

            <div class="reset-form-button-wrapper">
              <button type="submit" onclick="handleCreateNewAccount()" class="reset-form-button">
                Reset fields
              </button>
            </div>

          </div>
        </form>
      </div>
    </div>
  </section>
</div>
