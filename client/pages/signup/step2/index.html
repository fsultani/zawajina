<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/static/dist/global-css/style.css">
    <!-- Main css -->
    <link rel="stylesheet" href="/static/dist/pages/signup/step2/css/style.css">
  </head>
  <body>
    <div class="signup-container">
      <div w3-include-html="/static/client/components/Nav/index.html"></div>
      <section>
        <div class="signup-wrapper">
          <div class="signup-content">
            <form name="signupForm" onsubmit="return false" novalidate>
              <h2 class="form-title">Create account</h2>

              <div class="form-row">
                <div class="form-group form-icon">
                  <label for="birth_date">Birth date</label>
                  <div class="dob-container">
                    <select class="form-control form-control-sm" id="inlineFormCustomSelectPref">
                      <option selected disabled>Month</option>
                      <option value="january">January</option>
                      <option value="february">February</option>
                      <option value="march">March</option>
                      <option value="april">April</option>
                      <option value="may">May</option>
                      <option value="june">June</option>
                      <option value="july">July</option>
                      <option value="august">August</option>
                      <option value="september">September</option>
                      <option value="october">October</option>
                      <option value="november">November</option>
                      <option value="december">December</option>
                    </select>
                    <select class="form-control form-control-sm" id="dob-day">
                      <script type="module">
                        import { birthDay } from "/static/client/pages/signup/step2/helpers.js";
                        birthDay();
                      </script>
                    </select>
                    <select class="form-control form-control-sm" id="dob-year">
                      <script type="module">
                        import { birthYear } from "/static/client/pages/signup/step2/helpers.js";
                        birthYear();
                      </script>
                    </select>
                  </div>
                </div>
                <div class="form-radio">
                  <label for="gender">Gender</label>
                  <div class="form-flex">
                    <input type="radio" name="gender" value="male" id="male" checked="checked" />
                    <label for="male">Male</label>
                    <input type="radio" name="gender" value="female" id="female" />
                    <label for="female">Female</label>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <button
                  type="submit"
                  onclick="handleSignup()"
                  class="form-submit signup-button"
                  name="signupButton"
                >
                  Done
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>

    <script type="text/javascript" src="/static/client/pages/signup/step1/includeHTML.js"></script>
  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
