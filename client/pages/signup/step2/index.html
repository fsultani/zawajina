<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/static/dist/global-css/style.css">
    <!-- Main css -->
    <link rel="stylesheet" href="/static/dist/pages/signup/step2/css/style.css">
  </head>
  <body>
    <div class="signup-container">
      <div w3-include-html="/static/client/components/Nav/index.html"></div>
      <section>
        <div class="signup-wrapper">
          <div class="signup-content">
            <form name="signupForm" onsubmit="return false" novalidate>
              <h2 class="form-title">Create account</h2>

              <div class="form-row">
                <div class="dob-container form-group form-icon">
                  <label for="birth_date">Birth date</label>
                  <div class="dob-wrapper">
                    <select class="form-control form-control-sm dob" onchange="handleBirthdayMonth(event)">
                      <option selected disabled>Month</option>
                      <option value="january">January</option>
                      <option value="february">February</option>
                      <option value="march">March</option>
                      <option value="april">April</option>
                      <option value="may">May</option>
                      <option value="june">June</option>
                      <option value="july">July</option>
                      <option value="august">August</option>
                      <option value="september">September</option>
                      <option value="october">October</option>
                      <option value="november">November</option>
                      <option value="december">December</option>
                    </select>
                    <select
                      class="form-control form-control-sm dob"
                      id="dob-day"
                      onchange="handleBirthdayDay(event)"
                    >
                      <script type="module">
                        import { birthDay } from "/static/client/pages/signup/step2/js/helpers.js";
                        birthDay();
                      </script>
                    </select>
                    <select class="form-control form-control-sm dob" id="dob-year" onchange="handleBirthdayYear(event)">
                      <script type="module">
                        import { birthYear } from "/static/client/pages/signup/step2/js/helpers.js";
                        birthYear();
                      </script>
                    </select>
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="gender-container form-radio">
                  <label for="gender">Gender</label>
                  <div class="form-flex">
                    <input
                      type="radio"
                      name="gender"
                      id="male"
                      onchange="handleGender('male')"
                    />
                    <label for="male">Male</label>
                    <input
                      type="radio"
                      name="gender"
                      id="female"
                      onchange="handleGender('female')"
                    />
                    <label for="female">Female</label>
                  </div>
                </div>
              </div>

              <div class="form-row">
                <select
                  class="form-control form-control-md"
                  id="countries-list"
                  onchange="handleCountrySelection(event)"
                >
                  <script type="module">
                    import { countriesList } from "/static/client/pages/signup/step2/js/helpers.js";
                    countriesList();
                  </script>
                </select>
              </div>

              <div class="form-row" id="displayStates">
                <select
                  class="form-control form-control-md"
                  id="states-list"
                  onchange="handleStateSelection(event)"
                >
                </select>
              </div>

              <div class="form-row">
                <select
                  class="form-control form-control-md"
                  id="cities-list"
                  onchange="handleCitySelection(event)"
                >
                  <option selected disabled>City</option>
                </select>
              </div>

              <div class="form-group">
                <button
                  type="submit"
                  onclick="handleProfileInfo()"
                  class="form-submit signup-button"
                  name="signupButton"
                >
                  Sign Up
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>

    <script type="text/javascript" src="/static/client/pages/signup/step2/js/includeHTML.js"></script>
    <script type="text/javascript" src="/static/client/pages/signup/step2/js/handleProfileInfo.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
