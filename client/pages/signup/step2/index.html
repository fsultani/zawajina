<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>

    <link rel="stylesheet" type="text/css" href="/static/dist/global-css/style.css">
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/dist/components/Nav/css/style.css"
    >

    <!-- Font Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Main css -->
    <link
      rel="stylesheet"
      href="/static/dist/pages/signup/step2/css/style.css"
    >
  </head>
  <body>
    <div class="signup-container">
      <div w3-include-html="/static/client/components/Nav/index.html"></div>
      <section>
        <div class="signup-wrapper">
          <div class="signup-content">
            <form name="signupForm" onsubmit="return false" novalidate>
              <h2 class="form-title">Create account</h2>

              <div class="form-row">
                <div class="form-group form-icon dob">
                  <label for="birth_date">Birth date</label>
                  <div class="dob-container">
                    <select class="dob" id="inlineFormCustomSelectPref">
                      <option selected>Month</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                    <select class="dob" id="inlineFormCustomSelectPref">
                      <option selected>Day</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                    <select class="dob" id="inlineFormCustomSelectPref">
                      <option selected>Year</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                </div>
                <div class="form-radio">
                  <label for="gender">Gender</label>
                  <div class="form-flex">
                    <input type="radio" name="gender" value="male" id="male" checked="checked" />
                    <label for="male">Male</label>
                    <input type="radio" name="gender" value="female" id="female" />
                    <label for="female">Female</label>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <button
                  type="submit"
                  onclick="handleSignup()"
                  class="form-submit signup-button"
                  name="signupButton"
                >
                  Done
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>

    <script
      type="text/javascript"
      src="/static/client/pages/signup/step1/includeHTML.js"></script>
    <script
      type="text/javascript"
      src="/static/client/pages/signup/step1/togglePassword.js"></script>
    <script
      type="text/javascript"
      src="/static/client/pages/signup/step1/handleSignup.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
