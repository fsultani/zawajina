<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>

    <link rel="stylesheet" type="text/css" href="/static/dist/global-css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link
      rel="stylesheet"
      type="text/css"
      href="/static/dist/components/Nav/css/style.css"
    >

    <!-- Font Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Main css -->
    <link
      rel="stylesheet"
      href="/static/dist/pages/signup/step2/css/style.css"
    >
  </head>
  <body>
    <div class="signup-container">
      <div w3-include-html="/static/client/components/Nav/index.html"></div>
      <section>
        <div class="signup-wrapper">
          <div class="signup-content">
            <form name="signupForm" onsubmit="return false" novalidate>
              <h2 class="form-title">Sweet!  Almost done</h2>
              <p>
                To help match you with the right type of people, please answer some short questions.
              </p>
              <div class="gender-container">
                <label>Gender</label>
                <div class="gender-input-group">
                  <input
                    id="male"
                    type="radio"
                    name="gender"
                    value="male"
                  >
                  <label for="male" class="gender-male">Male</label>
                  <input
                    id="female"
                    type="radio"
                    name="gender"
                    value="female"
                  >
                  <label for="female">Female</label>
                </div>
              </div>
              <div class="form-group">
                <button
                  type="submit"
                  onclick="handleSignup()"
                  class="form-submit signup-button"
                  name="signupButton"
                >
                  Sign Up
                </button>
              </div>
            </form>
            <div class="form-group">
              <label for="agree-term" class="label-agree-term"><span><span></span></span>By signing up, you agree to all statements in <a href="#" class="term-service">Terms of Service</a></label>
            </div>
            <p class="login">
              Already have an account? <a href="#" class="login-link">Login here</a>
            </p>
          </div>
        </div>
      </section>
    </div>

    <script
      type="text/javascript"
      src="/static/client/pages/signup/step2/includeHTML.js"></script>
    <script
      type="text/javascript"
      src="/static/client/pages/signup/step2/togglePassword.js"></script>
    <script
      type="text/javascript"
      src="/static/client/pages/signup/step2/handleSignup.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>

</html>
