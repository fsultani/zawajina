<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <!-- <link rel="stylesheet" type="text/css" href="/static/client/components/Nav/css_backup/style_backup.css"> -->
    <link rel="stylesheet" type="text/css" href="/static/dist/components/Nav/css/style.css">

    <!-- Font Icon -->
    <link rel="stylesheet" href="/static/client/pages/signup/Step_1_Signup/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="/static/dist/pages/signup/Step_1_Signup/css/style.css">
  </head>
  <body>
    <div class="signup-container">
      <div w3-include-html="/static/client/components/Nav/index.html"></div>
      <section>
        <div class="signup-wrapper">
          <div class="signup-content">
            <div id="show-alert-danger">
              Email exists
            </div>
            <form name="signupForm" onsubmit="return false" novalidate>
              <h2 class="form-title-create-account">Create account</h2>
              <div class="form-group">
                <input type="text" class="form-input" name="name" id="name_id" placeholder="Name" required />
              </div>
              <div class="form-group">
                <input type="email" class="form-input" name="email" id="email_id" placeholder="Email" required />
              </div>
              <div class="form-group password-wrapper">
                <input type="password" class="form-input" name="password" id="password" placeholder="Password"/>
                <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password" onclick="togglePassword()"></span>
              </div>
              <div class="password-helper-text">
                Password must be at least 8 characters long
              </div>
              <div class="form-group">
                <button
                  type="submit"
                  onclick="handleSignup()"
                  class="form-submit signup-button"
                  name="signupButton"
                >
                  Sign Up
                </button>
              </div>
            </form>
            <div class="form-group">
              <label for="agree-term" class="label-agree-term"><span><span></span></span>By signing up, you agree to all statements in <a href="#" class="term-service">Terms of Service</a></label>
            </div>
            <p class="login">
              Already have an account? <a href="#" class="login-link">Login here</a>
            </p>
          </div>
        </div>
      </section>
    </div>

    <script type="text/javascript" src="/static/client/pages/signup/Step_1_Signup/includeHTML.js"></script>
    <script type="text/javascript" src="/static/client/pages/signup/Step_1_Signup/togglePassword.js"></script>
    <script type="text/javascript" src="/static/client/pages/signup/Step_1_Signup/handleSignup.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/static/client/js/styles/js.cookie.js"></script>
  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
