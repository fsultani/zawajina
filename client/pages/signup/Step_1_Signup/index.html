<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="/static/components/Nav/style.css">

    <!-- Font Icon -->
    <link rel="stylesheet" href="/static/pages/signup/Step_1_Signup/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="/static/pages/signup/Step_1_Signup/css/style.css">
  </head>
  <body>
    <div w3-include-html="/static/components/Nav/index.html"></div>
    <section>
      <div class="signup-container">
        <div class="signup-content">
          <!-- <form method="POST" id="signup-form" class="signup-form"> -->
          <form name="signupForm" onsubmit="return false" novalidate>
            <h2 class="form-title">Create account</h2>
            <div class="form-group">
              <input type="text" class="form-input" name="name" id="name_id" placeholder="Name" required />
            </div>
            <div class="form-group">
              <input type="email" class="form-input" name="email" id="email_id" placeholder="Email" required />
            </div>
            <div class="form-group">
              <input type="text" class="form-input" name="password" id="password" placeholder="Password"/>
              <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
            </div>
            <div class="form-group">
              <label for="agree-term" class="label-agree-term"><span><span></span></span>By signing up, you agree to all statements in <a href="#" class="term-service">Terms of Service</a></label>
            </div>
            <div class="form-group">
              <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
            </div>
          </form>
          <p class="loginhere">
            Have already an account ? <a href="#" class="loginhere-link">Login here</a>
          </p>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="/static/pages/signup/Step_1_Signup/includeHTML.js"></script>
    <script type="text/javascript" src="/static/pages/signup/Step_1_Signup/togglePassword.js"></script>
    <script type="text/javascript" src="/static/pages/signup/Step_1_Signup/handleSignup.js"></script>
  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
